<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--使用弹性盒子模型来创造心形-->
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }/*使容器的宽高充满全屏*/
        html,body{
            width: 100%;
            height: 100%;
        }/*使盒子充满整个网页*/
        body{
            background-color: pink;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .heart{
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;/*heart是这次使用的伪类的父级元素，所以要给heart加上绝对定位，否则伪类元素将向上级寻找定位（body）*/
            transform: rotate(45deg);/*旋转45度*/
            animation: heartbit 1s alternate infinite;
        }
        /*↓伪类，不在body里新建，在样式里加入元素*/
        .heart::before{
            content: '';
            width: 300px;
            height: 150px;/*通过伪类创建的元素本身没有大小属性，单独设置大小会不显示*/
            background-color: red;
            position: absolute;/*解决方法：加绝对定位*/
            top: -149px;
            border-radius: 150px 150px 0 0;
        }/*在该元素之前再插入一个该元素*/
        .heart::after{
            content: '';
            width: 150px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: -149px;
            border-radius: 150px 0 0 150px;
        }/*在该元素之后再插入一个该元素*/
        @keyframes heartbit {
            0%{
                transform: rotate(45deg) scale(0.6);
            }
            100%{
                transform: rotate(45deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
